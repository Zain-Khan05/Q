<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="story.css">
</head>
<body>
    <div class="container">
        <div id="story-container">
            <h1 id="story">Welcome to the Story Game</h1>
            <p id="question"></p> 
            <div id="options">
                <!-- Initially no default values for buttons -->
                <button id="option-1" class="option" onclick="selectOption('option1')"></button>
                <button id="option-2" class="option" onclick="selectOption('option2')"></button>
            </div>
        </div>
    </div>
    <script src="story.js"></script>
</body>
</html>
